<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Station</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container-fluid">

        <div id="banner" class="row clearfix">

            <div id="title display" class="col-md-4 text-uppercase">
                <h1>Weather Station</h1>
            </div>

            <div id="error display" title="Error Message" class="col-md-4 error-msg">
            	<div class="media">
			        <a href="#" class="pull-left">
			            <img src="images/warning.png" class="img-responsive" alt="error image">
			        </a>
			        <div class="media-body error-text">
			        	<h4 class="media-heading">Warning!!!</h4>
            			<p>Read rain sensor script not runnng!!!</p>
			        </div>
			    </div>
			</div>              

            <div id="right-side-banner" class="col-md-4 banner-right clearfix">
	            <div id="update time" title="Last update" class="col-xs-6 col-md-8 text-center">
	            	<div class="row">21:30</div>
	                <div class="row">2015-11-12</div>
	            </div>

            	<div id="thingspeak button" class="col-xs-3 col-md-2 buttons">
                    <a href="https://thingspeak.com/channels/39722/private_show">
                        <img title="Go to thingspeak.com" class="img" alt="graph image" src="images/graph.png" data-toggle="modal" data-target="#settings">
                    </a>
                </div>

                <div id="settings button" class="col-xs-3 col-md-2 buttons">
                    <img title="Settings" class="img" alt="cog image" src="images/settings.png" data-toggle="modal" data-target="#settings">
                </div>
            </div>
        </div>


        <div id="main-display" class="row text-center">
        	<div id="console" class="col-md-2 console">

        		<div id="outside temp" class="row reading-group">
                    <div class="row reading-value">
                        7.5
                        <span class="reading-unit">°C</span>
                    </div>
                    <div class="row reading-name">
                        Outside Temperature
                    </div>
                </div>

                <div id="inside temp" class="row reading-group">
                    <div class="row reading-value">
                        27.5
                        <span class="reading-unit">°C</span>
                    </div>
                    <div class="row reading-name">
                        Inside Temperature
                    </div>
                </div>

                <div id="inside hum" class="row reading-group">
                    <div class="row reading-value">
                        40.4
                        <span class="reading-unit">%</span>
                    </div>
                    <div class="row reading-name">
                        Inside Humidity
                    </div>
                </div>

                <div id="precip rate" class="row reading-group">
                    <div class="row reading-value">
                        0.333
                        <span class="reading-unit">mm</span>
                    </div>
                    <div class="row reading-name">
                        Precipitation rate
                    </div>
                </div>

                <div id="precip acc" class="row reading-group">
                    <div class="row reading-value">
                        4.4
                        <span class="reading-unit">mm</span>
                    </div>
                    <div class="row reading-name">
                        Accumulated Precipitation
                    </div>
                </div>

                <div id="door open" class="row reading-group">
                    <div class="row reading-value">
                        Open
                    </div>
                    <div class="row reading-name">
                        Door Status
                    </div>
                </div>

                <div id="door open" class="row reading-group">
                    <div class="row reading-value">
                        Off
                    </div>
                    <div class="row reading-name">
                        Heater Status
                    </div>
                </div>

            </div>

            <div id="graphs" class="col-md-10 hidden-xs">
                <div class="demo-content">graphs</div>
            </div>

        </div>
     </div>
</body>
</html>
