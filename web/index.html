<html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Station</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/helper.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div id="banner" class="row clearfix">
            <div id="title display" class="col-md-4 text-uppercase"><h1>Weather Station</h1></div>
            <div id="error_display" title="Error Message" class="col-md-4 error-msg"></div>              
            <div id="right-side-banner" class="col-md-4 banner-right clearfix">
	            <div id="update_time" title="Last update" class="col-xs-6 col-md-8 date"></div>
            	<div id="thingspeak button" class="col-xs-3 col-md-2 buttons">
                    <a href="https://thingspeak.com/channels/39722/private_show">
                        <img title="Go to thingspeak.com" class="img" alt="graph image" src="images/graph.png">
                    </a>
                </div>
                <div id="settings button" class="col-xs-3 col-md-2 buttons">
                	<img title="Settings" class="img" alt="cog image" src="images/settings.png" data-toggle="modal" data-target="#modal_settings">
                </div>
            </div>
        </div>

        <div id="main-display" class="row text-center">
        	<div id="console" class="col-md-2 console"></div>

            <div id="graphs" class="col-md-10 hidden-xs">
                <img class="img-responsive" src="http://placehold.it/1500x600">
            </div>

        </div>


	    <!-- Modal -->
	    <div id="modal_errors" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h4 class="modal-title" id="myModalLabel">Errors and Warnings</h4>
	                </div>
	                <div class="modal-body">
	                    <img class="img-responsive" src="http://placekitten.com/555/300">
	                    This was my first project in this class. I learned a lot about HTML and CSS.
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                </div>
	            </div>
	        </div>
	    </div>

	    <div id="modal_settings" class="modal fade" role="dialog">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h4 class="modal-title" id="myModalLabel">Settings</h4>
	                </div>
	                <div class="modal-body">
	                    <img class="img-responsive" src="http://placekitten.com/555/300">
	                    This was my first project in this class. I learned a lot about HTML and CSS.
	                </div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	                </div>
	            </div>
	        </div>
	    </div>
    </div>

    <script src="js/app.js"></script>


</body>
</html>
